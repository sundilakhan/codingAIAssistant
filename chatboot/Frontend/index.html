<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSage AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1>ðŸ¤– CodeSage AI</h1>
      <p class="text-secondary">Ask your coding questions</p>
    </div>

    <div id="chat-box" class="border rounded p-3 mb-3 bg-black" style="height: 400px; overflow-y: auto;"></div>

    <div class="input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Type your question..."/>
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      input.value = '';

      const res = await fetch('http://localhost:5000/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class="text-success"><strong>CodeSage:</strong> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
